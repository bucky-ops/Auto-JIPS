version: '3.8'

services:
  ajips:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,https://ajips.example.com
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
      - INGESTION_TIMEOUT_S=15
      - INGESTION_ALLOWED_NETLOCS=linkedin.com,indeed.com,glassdoor.com
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - ajips
    restart: unless-stopped